<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7f9;
            margin: 0;
            padding: 20px;
        }

        h3 {
            text-align: center;
            color: #333;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 400px;
            margin: auto;
        }

        table {
            width: 100%;
            border-spacing: 10px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="email"],
        input[type="file"] {
            width: 95%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76,175,80,0.5);
            outline: none;
        }

        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #45a049;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h3>Student Details</h3>
    <form id="studentForm">
        <table>
            <tr>
                <td><label>Name:</label></td>
                <td><input type="text" id="name"></td>
            </tr>
            <tr>
                <td><label>Year:</label></td>
                <td><input type="text" id="year"></td>
            </tr>
            <tr>
                <td><label>Age:</label></td>
                <td><input type="number" id="age"></td>
            </tr>
            <tr>
                <td><label>Date of Joining:</label></td>
                <td><input type="date" id="doj"></td>
            </tr>
            <tr>
                <td><label>Date of birth:</label></td>
                <td><input type="date" id="dob"></td>
            </tr>
            <tr>
                <td><label>Email:</label></td>
                <td><input type="email" id="email"></td>
            </tr>
            <tr>
                <td><label>Resume:</label></td>
                <td><input type="file" id="resume"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;">
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>

    <script>
        document.getElementById("studentForm").addEventListener("submit", function(event) {
            event.preventDefault(); 
            const userDetails = {
                name: document.getElementById("name").value,
                year: document.getElementById("year").value,
                age: document.getElementById("age").value,
                dateOfJoining: document.getElementById("doj").value,
                dateOfBirth: document.getElementById("dob").value,
                email: document.getElementById("email").value,
                resume: document.getElementById("resume").files[0] ? document.getElementById("resume").files[0].name : "No file uploaded"
            };

            console.log("User Details:", userDetails);
        });
    </script>
</body>
</html>
