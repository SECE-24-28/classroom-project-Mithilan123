<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Page</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">

  <!-- Navigation Bar -->
  <nav class="bg-blue-600 shadow-md">
    <div class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-white text-xl font-bold">My Website</h1>
      <ul class="flex space-x-6 text-white font-medium">
        <li><a href="#" class="hover:text-blue-200">Home</a></li>
        <li><a href="#" class="hover:text-blue-200">About</a></li>
        <li><a href="#" class="hover:text-blue-200">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="flex items-center justify-center min-h-screen -mt-20 px-4">
    <div class="bg-white shadow-2xl rounded-xl p-8 w-full max-w-md">

      <!-- Heading -->
      <h2 class="text-3xl font-bold text-center mb-6 text-blue-600">Login</h2>

      <!-- Form -->
      <form class="space-y-5">
        <!-- Username -->
        <div>
          <label class="block font-medium mb-1 text-gray-700">Username</label>
          <input type="text"
                 placeholder="Enter your username"
                 class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-400 outline-none transition"
                 required>
        </div>

        <!-- Password -->
        <div>
          <label class="block font-medium mb-1 text-gray-700">Password</label>
          <input type="password"
                 placeholder="Enter your password"
                 class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-400 outline-none transition"
                 required>
        </div>

        <!-- Remember Me + Forgot Password -->
        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center space-x-2">
            <input type="checkbox" class="form-checkbox text-blue-600">
            <span class="text-gray-600">Remember me</span>
          </label>
          <a href="#" class="text-blue-600 hover:underline">Forgot password?</a>
        </div>

        <!-- Submit Button -->
        <button type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition transform hover:scale-105">
          Sign In
        </button>

        <!-- Divider -->
        <div class="flex items-center my-4">
          <hr class="flex-grow border-gray-300">
          <span class="px-2 text-gray-400 text-sm">OR</span>
          <hr class="flex-grow border-gray-300">
        </div>

        <!-- Social Login -->
        <div class="flex space-x-4">
          <button class="flex-1 bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 transition">Google</button>
          <button class="flex-1 bg-gray-800 text-white py-2 rounded-lg hover:bg-gray-900 transition">GitHub</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-6 bg-white shadow-inner mt-10">
    <p class="text-gray-500">Â© 2025 My Website. All rights reserved.</p>
    <div class="flex justify-center space-x-6 mt-2 text-sm text-blue-600">
      <a href="#" class="hover:underline">Privacy Policy</a>
      <a href="#" class="hover:underline">Terms of Service</a>
    </div>
  </footer>

</body>
</html>
